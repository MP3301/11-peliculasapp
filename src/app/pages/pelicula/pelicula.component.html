<div class="row" *ngIf="pelicula">
  <div class="col col-md-6">
    <img [src]="pelicula.poster_path | poster" alt="" class="img-thumbnail" />

    <div class="col-md-6">
      <h3>{{ pelicula.title }}</h3>
      <div class="row">
        <div class="col">
          <star-rating
            [value]="pelicula.vote_average"
            totalstars="10"
            checkedcolor="yellow"
            uncheckedcolor="black"
            size="15px"
            readonly="false"
          ></star-rating>
        </div>
      </div>
      <div class="col">{{ pelicula.vote_average }}</div>
      <div class="row">
        <div class="col text-white">
          {{ pelicula.overview }}
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-info mt-5" (click)="onRegresar()">
              Regresar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="cast.length > 0">
  <div class="col"><app-cast-slideshow [cast]="cast"></app-cast-slideshow></div>
</div>
